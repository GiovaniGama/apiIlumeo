version: "3.2"

services: 
  postgres:
    container_name: postgres-ilumeo
    image: postgres
    restart: always
    environment: 
      POSTGRES_USER: ilumeo
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: ilumeoDB
    volumes:
      - ./data:/data/postgres
    ports:
      - "5432:5432"

  pontoilumeoapi:
    image: node:latest
    container_name: ilumeo-api
    restart: always
    depends_on:
      - postgres
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
    working_dir: /usr/src/app
    command: npm start
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"